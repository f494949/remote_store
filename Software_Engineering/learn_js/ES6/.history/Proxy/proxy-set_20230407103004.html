<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vaildator = {
            set: (obj, prop, value) => {
                if (prop === age) {
                    if (!Number.isInteger(value)) {
                        throw new TypeError('age is not integer')
                    }
                    if (value > 200) {
                        throw new RangeError('age is over the range')
                    }
                }
                obj[prop] = value
            }
        }

        let people = new Proxy({}, vaildator)        
        people.age = 100
        people.age
        console.log();
    </script>
</body>
</html>
