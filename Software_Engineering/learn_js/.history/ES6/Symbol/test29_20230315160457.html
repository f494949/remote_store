<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //每一个Symbol的值都不同
        let i = Symbol('KK')
        // let o = Symbol('KK')
        // i === o // false

        let symbol = {}
        // Symbol作为对象属性名时不能使用.运算符，要用[]
        // 因为.运算符后面是字符串，所以取到的是字符串i属性，而不是Symbol的sy属性
        symbol[i] = 'KK' 
        console.log(symbol)
    </script>
</body>
</html>
