  <body>
    <script>
      const obj = {
        uname: 'pink',
        age: 18,
        hobby: ['足球','篮球']
      }
      const o = {}

      function deepcopy(newObj, oldObj) {
        for (let k in oldObj) {
          // newObj[k] === o.uname
          if(oldObj instanceof Array) {}
          newObj[k] = oldObj[k]
        }
      }
      deepcopy(o, obj)
      console.log(o)
      o.age = 20
      console.log(obj)
    </script>
