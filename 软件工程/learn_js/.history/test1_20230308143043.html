    <div class="box">

    <div class="box">

    <script>
       const closeBtn = document.querySelector('.box1')
       closeBtn.addEventListener('click',function() {
        for (let i = 0; i < closeBtn.length; i++) {
           closeBtn[i].addEventListener('click',function() {
            this.parentNode.style.display = 'none'
           })

       })
