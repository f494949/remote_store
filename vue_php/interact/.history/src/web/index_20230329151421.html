<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div action="learn.php" method="POST">
      <input type="text" name="message" placeholder="请输入想说的话" />
      <input name="login" type="button" value="发送" onclick="send()" />
      <p>${vue.message}</p>
    </div>

    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const vue = {
        name: 'index',
        data() {
          return {
            message: '',
          }
        },
        methods: {
          getData() {
            anxios
              .post('http://localhost/api/learn.php')
              .then(function (res) {
                this.message = res.data
              })
              .catch(function (error) {
                console.error()
              })
          },

          send() {
            anxios
              .post('http://localhost/api/learn.php', {
                data: {          
                  message: this.message,
                },
              })
              .then(function (res) {
                this.getData()
              })
              .catch(function (error) {
                console.error()
              })
          },
        },
      }
    </script>
  </body>
</html>
